<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spawn-VR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">        
        <div id="videoContainer">
            <button class="main-btn" id="login-button"><span>Login</span></button> 
            <input type="text" id="robot-username-input" placeholder="robot username" value="" maxlength="50">
            <span id="tracking-data"></span>
            <div id="modal-login" class="modal">
                <div class="modal-content">
                    <span id="close-login-modal" class="close">&times;</span>
                    <span style="font-size: 28px; font-weight: bold;">Login</span>
                    <div id="login-container">
                        <label for="username-input">Username</label>
                        <input type="text" name="username" autocomplete="username" id="username-input" maxlength="50" style="margin-bottom: 20px; text-align: center;" required>
                        <label for="password-input">Password</label>
                        <input type="password" name="password" autocomplete="current-password" id="password-input" maxlength="50" style="margin-bottom: 20px; text-align: center;" required>
                        <button class="main-btn" id="confirm-login-button"><span>Login</span></button>
                    </div>
                </div>               
            </div> 
            <div id="modal-enter-password" class="modal">
                <div class="modal-content">
                  <span id="close-password-modal" class="close">&times;</span>
                  <h2>Enter Secret Code</h2>
                  <input type="text" id="private-password-input" maxlength="50" style="margin-bottom: 20px; text-align: center;">
                  <button class="main-btn" id="submit-password-button"><span>Confirm</span></button>            
                </div>          
            </div> 
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loader"></div>
            </div>
            <video id="remoteVideo" autoplay playsinline></video>
            <div id="status">Awaiting connection to robot...</div>
            <div id="buttonContainer">
                <button id="spawnButton">Spawn</button>
                <button id="vrButton">Enter VR</button>
            </div>
            <div id="snackbar"></div>
        </div>
    </div>
    <div id="vr-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.min.js"></script>
    <script src="eventemitter3.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
