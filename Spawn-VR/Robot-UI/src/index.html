<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spawn-VR</title>
    <link rel="stylesheet" href="fontawesome-free-6.7.2-web/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="videoContainer">
            <button class="main-btn" id="login-button"><span>Login</span></button> 
            <input type="text" id="sim-server-input" placeholder="url to sim server" value="">
            <div id="modal-login" class="modal">
                <div class="modal-content">
                    <span id="close-login-modal" class="close">&times;</span>
                    <span style="font-size: 28px; font-weight: bold;">Login</span>
                    <div id="login-container">
                        <label for="username-input">Username</label>
                        <input type="text" name="username" autocomplete="username" id="username-input" maxlength="50" style="margin-bottom: 20px;" required>
                        <label for="password-input">Password</label>
                        <input type="password" name="password" autocomplete="current-password" id="password-input" maxlength="50" style="margin-bottom: 20px;" required>
                        <button class="main-btn" id="confirm-login-button"><span>Login</span></button>
                    </div>
                </div>          
            </div> 
            <video id="localVideo" autoplay></video>
            <div id="buttonContainer">
                <i id="toggleAudio" class="fas fa-microphone" onclick="toggleAudio()"></i>
                <button id="startButton">Start</button>
            </div>
        </div>
        <div id="snackbar"></div>
    </div>
    <script src="eventemitter3.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
